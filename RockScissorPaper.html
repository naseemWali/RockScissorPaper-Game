<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockScissorPaper-Game</title>
    <link rel="stylesheet" href="RockScissorPaper.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
 
    <div class="container"> 
    <div class="choices" id="rock">
        <img src="rock.png">
    </div>
   
   
     <div class="choices" id="paper">
       <img src="paper.png">
     </div>

     <div class="choices" id="scissor">
       <img src="scissors.png">
     </div>
    </div>
     <!-- score board of user  and computer score -->
      <!-- for user -->
       
      <div class="score-board">
       <div class="score">
        <p id="user-score">o</p>
        <p>you</p>
       </div>
       <!-- for the computer -->
       
        <div class="score">
         <p id="computer-score">o</p>
         <p>computer</p>
        </div>
      </div>
    

      <div class="msg-container">
        <p id="msg">play your move</p>
        <button id="clear-game-btn">Clear Game</button>
      </div>
            
    
    <script src="RockScissorPaper.js"></script>
</body>
</html>
